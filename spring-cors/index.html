<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>
  </head>
  <body>
    <div id="target">

    </div>
    <div id="control">
      <button type="button" id="btnGetAll">GET ALL</button>
    </div>
    <div class="info">
      <pre>

      </pre>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      let btnGetAll = document.getElementById('btnGetAll');
      let target = document.getElementById('target');

      btnGetAll.addEventListener('click', function () {
        axios.get('http://localhost:8080/emps')
        .then(function (response) {
          console.log(response);
          let data = response.data.data;
          target.innerText = JSON.stringify(data);
        })
        .catch(function (error) {
          console.log(error);
        });      

      });
    </script>
  </body>
</html>
